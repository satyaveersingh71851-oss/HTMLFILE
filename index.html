<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ğŸ’–</title>

<style>
body{
    margin:0;
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:'Poppins',sans-serif;
    background: linear-gradient(135deg,#ff758c,#ff7eb3);
    overflow:hidden;
}

/* Card */
.card{
    width:90%;
    max-width:420px;
    padding:45px 30px;
    border-radius:25px;
    text-align:center;
    backdrop-filter: blur(20px);
    background: rgba(255,255,255,0.2);
    box-shadow:0 20px 50px rgba(0,0,0,0.4);
    transition:0.4s;
}
.card:hover{
    transform:translateY(-8px);
}

h2,p{color:white}

/* Buttons */
button{
    padding:12px 25px;
    border:none;
    border-radius:30px;
    margin:10px;
    font-size:15px;
    cursor:pointer;
    font-weight:600;
    background:#ff0033;
    color:white;
    transition:0.3s;
    box-shadow:0 5px 15px rgba(255,0,50,0.5);
}
button:hover{
    transform:translateY(-4px);
    box-shadow:0 10px 30px rgba(255,0,50,0.7),
               0 0 20px white;
}

/* Typewriter */
.typewriter{
    border-right:3px solid white;
    white-space:nowrap;
    overflow:hidden;
    display:inline-block;
}

/* Gift Page */
.gift-page{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background: linear-gradient(135deg,#ff758c,#ff7eb3);
    display:none;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    text-align:center;
    color:white;
    z-index:2000;
    padding:20px;
}
.gift-page img{
    width:90%;
    max-width:320px;
    border-radius:20px;
    margin-bottom:20px;
    box-shadow:0 15px 40px rgba(0,0,0,0.5);
}

/* Rose Petals */
.petal{
    position:absolute;
    top:-10px;
    font-size:20px;
    animation: fall linear infinite;
}
@keyframes fall{
    to{ transform: translateY(100vh) rotate(360deg); opacity:0;}
}

canvas{
    position:fixed;
    top:0;
    left:0;
    pointer-events:none;
}
</style>
</head>

<body>

<!-- Romantic Background Music -->
<audio id="bgMusic" loop>
  <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mp3">
</audio>

<canvas id="confetti"></canvas>

<div class="card">

<div id="mainPage">
    <h2>Hey My Love ğŸ’•</h2>
    <p id="typeText" class="typewriter"></p>
    <div id="buttons">
        <button onclick="showSecond()">Yes of course ğŸ’–</button>
        <button onclick="showTry()">No thanks</button>
    </div>
</div>

<div id="secondPage" style="display:none;">
    <h2>Yay, You said Yes! ğŸ‰ğŸ’˜</h2>
    <button onclick="openGift(1)">Gift 1 ğŸ</button>
    <button onclick="openGift(2)">Gift 2 ğŸ€</button>
    <button onclick="openGift(3)">Gift 3 ğŸ’</button>
</div>

</div>

<!-- Gift Page -->
<div class="gift-page" id="giftPage">
    <img id="giftImage">
    <h2 id="giftTitle"></h2>
    <p id="giftContent"></p>
    <button onclick="closeGift()">Back ğŸ’•</button>
</div>

<script>
/* Typewriter */
const message="Will you be my Valentine? ğŸ’–";
let i=0;
function typeWriter(){
    if(i<message.length){
        document.getElementById("typeText").innerHTML+=message.charAt(i);
        i++;
        setTimeout(typeWriter,80);
    }
}
typeWriter();

/* Button Flow */
function showTry(){
    document.getElementById("buttons").innerHTML=
        '<button onclick="showYes()">Try Again ğŸ’”</button>';
}
function showYes(){
    document.getElementById("buttons").innerHTML=
        '<button onclick="showSecond()">Yes Of Course ğŸ’–</button>';
}
function showSecond(){
    document.getElementById("mainPage").style.display="none";
    document.getElementById("secondPage").style.display="block";
    startConfetti();
    document.getElementById("bgMusic").play();
}

/* Gift Logic */
function openGift(num){
    let image="",title="",content="";
    if(num==1){
        image="https://artiflora-madagascar.com/wp-content/uploads/2024/01/10-red-roses-bouquet.jpg";
        title="A Beautiful Rose Bouquet ğŸŒ¹";
        content="This bouquet is filled with love and happiness just for you!";
    }
    if(num==2){
        image="https://www.24hrscityflorist.com/blog/wp-content/uploads/2024/12/Red-rose_edited2.jpg";
        title="Romantic Surprise ğŸ’•";
        content="Every rose whispers how special you are.";
    }
    if(num==3){
        image="https://artiflora-madagascar.com/wp-content/uploads/2021/12/101-Red-Roses-Valentines-Day-Bouquet.jpg";
        title="Forever Love ğŸ’˜";
        content="This bouquet represents pure love and forever happiness.";
    }

    document.getElementById("giftImage").src=image;
    document.getElementById("giftTitle").innerText=title;
    document.getElementById("giftContent").innerText=content;
    document.getElementById("giftPage").style.display="flex";
    startPetals();
}
function closeGift(){
    document.getElementById("giftPage").style.display="none";
}

/* Petals */
function startPetals(){
    for(let i=0;i<20;i++){
        let petal=document.createElement("div");
        petal.className="petal";
        petal.innerHTML="ğŸŒ¹";
        petal.style.left=Math.random()*100+"vw";
        petal.style.animationDuration=(3+Math.random()*3)+"s";
        document.body.appendChild(petal);
        setTimeout(()=>petal.remove(),6000);
    }
}

/* Confetti */
function startConfetti(){
    const canvas=document.getElementById("confetti");
    const ctx=canvas.getContext("2d");
    canvas.width=window.innerWidth;
    canvas.height=window.innerHeight;
    let confetti=[];
    for(let i=0;i<100;i++){
        confetti.push({
            x:Math.random()*canvas.width,
            y:Math.random()*canvas.height,
            r:Math.random()*6+2,
            color:"white"
        });
    }
    setInterval(()=>{
        ctx.clearRect(0,0,canvas.width,canvas.height);
        confetti.forEach(c=>{
            ctx.beginPath();
            ctx.arc(c.x,c.y,c.r,0,Math.PI*2);
            ctx.fillStyle=c.color;
            ctx.fill();
            c.y+=3;
            if(c.y>canvas.height)c.y=0;
        });
    },20);
}
</script>

</body>
</html>
